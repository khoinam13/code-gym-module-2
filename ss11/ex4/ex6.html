<body>
<h1>Bài 6: In hình trái tim</h1>
<button onclick="printHeart()">In hình trái tim</button>
<pre id="heart"></pre>

<script>
  function printHeart() {
    let heart = `

  ****   ****
  ***********
   *********
    *******
     *****
      ***
       *`;
    document.getElementById("heart").innerText = heart;
  }
</script>

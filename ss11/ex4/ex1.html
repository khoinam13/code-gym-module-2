<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 1: In dãy Fibonacci</title>
</head>
<body>
<h1>Bài 1: In dãy Fibonacci</h1>
<button onclick="printFibonacci()">In Fibonacci</button>

<script>
  function printFibonacci() {
    let n = parseInt(prompt("Nhập số lượng phần tử Fibonacci:"));
    let fib = [0, 1];
    for (let i = 2; i < n; i++) {
      fib[i] = fib[i - 1] + fib[i - 2];
    }
    alert(fib.join(", "));
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Đếm từ 1 đến 100</title>
</head>
<body>
<h1>Bài 1: Đếm từ 1 đến 100</h1>
<button onclick="countTo100()">Bắt đầu đếm</button>

<script>
    function countTo100() {
        for (let i = 1; i <= 100; i++) {
            if (i === 99) {
                alert("Đã hoàn thành!");
            }
        }
    }
</script>
</body>
</html>

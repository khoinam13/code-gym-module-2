<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 6: Tổng số chia hết cho 7</title>
</head>
<body>
<h1>Bài 6: Tính tổng 30 số chia hết cho 7</h1>
<button onclick="sumDivisibleBy7()">Tính tổng</button>

<script>
  function sumDivisibleBy7() {
    let sum = 0;
    let count = 0;
    for (let i = 1; count < 30; i++) {
      if (i % 7 === 0) {
        sum += i;
        count++;
      }
    }
    alert(`Tổng của 30 số chia hết cho 7 là: ${sum}`);
  }
</script>
</body>
</html>

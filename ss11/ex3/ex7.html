<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 7: FizzBuzz</title>
</head>
<body>
<h1>Bài 7: FizzBuzz</h1>
<button onclick="fizzBuzz()">Hiển thị</button>

<script>
  function fizzBuzz() {
    let result = "";
    for (let i = 1; i <= 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        result += "FizzBuzz, ";
      } else if (i % 3 === 0) {
        result += "Fizz, ";
      } else if (i % 5 === 0) {
        result += "Buzz, ";
      } else {
        result += i + ", ";
      }
    }
    alert(result.slice(0, -2));
  }
</script>
</body>
</html>

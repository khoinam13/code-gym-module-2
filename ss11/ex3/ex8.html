<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8: Game đoán số</title>
</head>
<body>
<h1>Bài 8: Game đoán số</h1>
<button onclick="guessNumber()">Chơi game</button>

<script>
    function guessNumber() {
        const range = parseInt(prompt("Nhập khoảng số muốn đoán (ví dụ: 100):"));
        const randomNumber = Math.floor(Math.random() * range) + 1;
        let attempts = 3;

        while (attempts > 0) {
            const guess = parseInt(prompt("Nhập số bạn đoán:"));
            if (guess === randomNumber) {
                alert("Chúc mừng bạn đã đoán đúng!");
                return;
            } else if (guess > randomNumber) {
                alert("Số bạn đoán lớn hơn!");
            } else {
                alert("Số bạn đoán nhỏ hơn!");
            }
            attempts--;
        }
        alert(`Bạn đã hết lượt! Số đúng là ${randomNumber}`);
    }
</script>
</body>
</html>

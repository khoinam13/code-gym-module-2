<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onkey</title>
</head>
<body  onkeydown="checkShortcut(event)" onkeyup="checkShortcutout(event)">
    <input type="text">
    <script>
      function checkShortcut(e){
        console.log(e.key);
      }
      function checkShortcutout(e){
        console.log("đã thả");
      }
    </script>
</body>
</html>

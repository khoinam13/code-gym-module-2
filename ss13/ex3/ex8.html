<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bài 8: Sắp xếp giảm dần</title>
</head>
<body>
<h1>Bài 8: Sắp xếp giảm dần</h1>
<script>
    const array = [10, 5, 30, 15, 40, 20, 50, 25, 35, 45];
    const sorted = array.slice().sort((a, b) => b - a);
    document.write(`Mảng đã sắp xếp giảm dần: ${sorted.join(", ")}`);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Kiểm tra chỉ số BMI của bạn </h2>
    Kết quả là: <span id="result"></span>
    <script>
        let kilogam = parseFloat(prompt("Nhập số kg của bạn (kg)"));
        let myHeight = parseFloat(prompt("Nhập chiều cao của bạn (m)"));

        if(!isNaN(kilogam) && !isNaN(myHeight)) {
          const BMI = kilogam / (myHeight * myHeight);
          if(BMI < 18){
              document.getElementById('result').innerHTML = "Gầy"
          }
          else if(BMI < 25){
              document.getElementById('result').innerHTML = "Binh thường"

          }
          else if(BMI <30){
              document.getElementById('result').innerHTML = "Thừa Cân"

          }
          else{
              document.getElementById('result').innerHTML = "Béo Phì"

          }
        }
    </script>
</body>
</html>

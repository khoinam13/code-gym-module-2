<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      // Nhập doanh số bán hàng
      let doanhSo = parseFloat(prompt("Nhập doanh số bán hàng (triệu đồng):"));

      // Khởi tạo biến hoa hồng
      let hoaHong;

      // Tính hoa hồng dựa trên doanh số
      if (doanhSo <= 10) {
        hoaHong = doanhSo * 0.05;
      } else if (doanhSo <= 20) {
        hoaHong = doanhSo * 0.10;
      } else {
        hoaHong = doanhSo * 0.20;
      }

      // In kết quả
      document.write("Doanh số bán hàng: " + doanhSo + " triệu đồng.");
      document.write("Hoa hồng nhận được: " + hoaHong.toFixed(2) + " triệu đồng.");

    </script>
</body>
</html>

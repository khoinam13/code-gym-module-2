<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Điều kiện vào học lớp 10</title>
</head>
<body>
    <script>
      // Nhập tuổi học sinh
      let age = parseInt(prompt("Nhập tuổi của học sinh:"));

      // Kiểm tra điều kiện
      if (age >= 15 && age <= 18) {
        document.write("Học sinh đủ điều kiện vào lớp 10.")
      } else {
        document.write("Học sinh không đủ điều kiện vào học lớp 10.")
      }
    </script>
</body>
</html>

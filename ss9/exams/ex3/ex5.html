<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      // Nhập điểm từ người dùng
      let diemKiemTra = parseFloat(prompt("Nhập điểm bài kiểm tra:"));
      let diemGiuaKy = parseFloat(prompt("Nhập điểm thi giữa kỳ:"));
      let diemCuoiKy = parseFloat(prompt("Nhập điểm thi cuối kỳ:"));

      // Tính điểm trung bình
      let diemTrungBinh = (diemKiemTra * 0.3) + (diemGiuaKy * 0.3) + (diemCuoiKy * 0.4);

      // Xếp loại học lực
      let xepLoai;
      if (diemTrungBinh >= 8.5) {
        xepLoai = "Giỏi";
      } else if (diemTrungBinh >= 7.0) {
        xepLoai = "Khá";
      } else if (diemTrungBinh >= 5.0) {
        xepLoai = "Trung bình";
      } else {
        xepLoai = "Yếu";
      }

      // In kết quả
      document.write("Điểm trung bình: " + diemTrungBinh.toFixed(2));
      document.write("Xếp loại học lực: " + xepLoai);

    </script>
</body>
</html>

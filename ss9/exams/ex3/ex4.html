<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      // Nhập 3 số nguyên
      let num1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
      let num2 = parseInt(prompt("Nhập số nguyên thứ hai:"));
      let num3 = parseInt(prompt("Nhập số nguyên thứ ba:"));

      // Tìm giá trị lớn nhất
      let max = num1;

      if (num2 > max) {
        max = num2;
      }
      if (num3 > max) {
        max = num3;
      }

      // In kết quả
      document.write("Giá trị lớn nhất trong ba số là: " + max);

    </script>
</body>
</html>

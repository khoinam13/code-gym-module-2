<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <h2>Kiểm tra số ngày trong tháng</h2>
    <form>
        <input id="number-of-months" min="1" max="12" type="number">
        <button id="btn-check">Check</button>
        <p id="result"></p>
    </form>
    <script>

        const btnCheck = document.getElementById("btn-check")
        const result = document.getElementById("result");
        btnCheck.addEventListener("click", function (event){
            event.preventDefault();
            const numberOfMonths = parseInt(document.getElementById("number-of-months").value);
            switch (numberOfMonths){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result.innerHTML ="Tháng "+ numberOfMonths + ": có 31 ngày"
                break;

                case 4:
                case 6:
                case 9:
                case 11:
                    result.innerHTML ="Tháng "+ numberOfMonths + ": có 30 ngày"
                break;

                case 2:
                    result.innerHTML = "Tháng "+ numberOfMonths + ": có 28 hoặc 29 ngày"
                    break;
                default:
                    result.innerHTML = "Vui lòng nhập đúng tháng"






            }
        })
    </script>
</body>
</html>

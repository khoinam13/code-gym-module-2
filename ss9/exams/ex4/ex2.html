<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let meters = parseFloat(prompt("Nhập chiều dài (mét):"));
      let feet = meters * 3.2808;
      document.write(`${meters} mét bằng ${feet.toFixed(2)} feet.`);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let a = parseFloat(prompt("Nhập hệ số a:"));
      let b = parseFloat(prompt("Nhập hệ số b:"));
      let c = parseFloat(prompt("Nhập hệ số c:"));

      if (a === 0) {
        document.write("Đây không phải phương trình bậc 2.");
      } else {
        let delta = b * b - 4 * a * c;
        if (delta > 0) {
          let x1 = (-b + Math.sqrt(delta)) / (2 * a);
          let x2 = (-b - Math.sqrt(delta)) / (2 * a);
          document.write(`Phương trình có 2 nghiệm: x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`);
        } else if (delta === 0) {
          let x = -b / (2 * a);
          document.write(`Phương trình có nghiệm kép: x = ${x.toFixed(2)}`);
        } else {
          document.write("Phương trình vô nghiệm.");
        }
      }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      // Nhập một số nguyên bất kỳ
      let number = parseInt(prompt("Nhập một số nguyên bất kỳ:"));

      // Kiểm tra số nhập vào
      if (number > 0) {
        document.write("Số bạn nhập lớn hơn 0.");
      } else if (number < 0) {
        document.write("Số bạn nhập nhỏ hơn 0.");
      } else {
        document.write("Số bạn nhập bằng 0.");
      }

    </script>
</body>
</html>

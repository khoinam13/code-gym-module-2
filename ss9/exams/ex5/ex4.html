<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let length = parseFloat(prompt("Nhập chiều dài (a):"));
      let width = parseFloat(prompt("Nhập chiều rộng (b):"));
      let rectangleArea = length * width;
      document.write(`Diện tích hình chữ nhật là: ${rectangleArea.toFixed(2)}.`);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let celsius = parseFloat(prompt("Nhập nhiệt độ (°C):"));
      let fahrenheit = celsius * 9 / 5 + 32;
      document.write(`${celsius}°C bằng ${fahrenheit.toFixed(2)}°F.`);

    </script>
</body>
</html>

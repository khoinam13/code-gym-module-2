<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let base = parseFloat(prompt("Nhập cạnh đáy (a):"));
        let height = parseFloat(prompt("Nhập chiều cao (b):"));
        let triangleArea = (base * height) / 2;
        document.write(`Diện tích tam giác vuông là: ${triangleArea.toFixed(2)}.`);

    </script>
</body>
</html>

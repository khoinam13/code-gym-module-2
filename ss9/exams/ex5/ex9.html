<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let a = parseFloat(prompt("Nhập cạnh a:"));
      let b = parseFloat(prompt("Nhập cạnh b:"));
      let c = parseFloat(prompt("Nhập cạnh c:"));

      if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        document.write("a, b, c là các cạnh của một tam giác.");
      } else {
        document.write("a, b, c không phải là các cạnh của một tam giác.");
      }

    </script>
</body>
</html>

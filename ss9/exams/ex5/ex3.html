<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let side = parseFloat(prompt("Nhập cạnh hình vuông (a):"));
      let squareArea = side * side;
      document.write(`Diện tích hình vuông là: ${squareArea.toFixed(2)}.`);

    </script>
</body>
</html>

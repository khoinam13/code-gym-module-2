<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5 - Số nhỏ nhất</title>
</head>
<body>
<script>
    function findMin(a, b, c) {
        return Math.min(a, b, c);
    }
    let result = findMin(7, 2, 9);
    document.write(`Số nhỏ nhất là: ${result}`);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4 - Kiểm tra ký tự số</title>
</head>
<body>
<script>
    function isDigit(character) {
        return !isNaN(character);
    }
    let char = prompt("Nhập một ký tự:");
    document.write(`Ký tự "${char}" có phải là số? ${isDigit(char)}`);
</script>
</body>
</html>

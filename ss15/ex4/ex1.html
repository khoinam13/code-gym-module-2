<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Bình phương</title>
</head>
<body>
<script>
    function square(number) {
        return number * number;
    }
    let result = square(5);
    document.write(`Bình phương của 5 là: ${result}`);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 2 - Diện tích và Chu vi</title>
</head>
<body>
<script>
  function areaCircle(radius) {
    return Math.PI * radius * radius;
  }
  function circumferenceCircle(radius) {
    return 2 * Math.PI * radius;
  }
  let radius = 5;
  document.write(`Diện tích hình tròn: ${areaCircle(radius)}<br>`);
  document.write(`Chu vi hình tròn: ${circumferenceCircle(radius)}`);
</script>
</body>
</html>

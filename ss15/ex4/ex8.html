<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8 - Đảo ngược mảng</title>
</head>
<body>
<script>
    function reverseArray(arr) {
        return arr.reverse();
    }
    let array = [1, 2, 3, 4, 5];
    let reversed = reverseArray(array);
    document.write(`Mảng sau khi đảo ngược: ${reversed}`);
</script>
</body>
</html>

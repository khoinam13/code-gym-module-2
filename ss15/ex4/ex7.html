<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7 - Đổi chỗ</title>
</head>
<body>
<script>
    function swap(a, b) {
        return [b, a];
    }
    let [x, y] = swap(3, 7);
    document.write(`Sau khi đổi chỗ: x = ${x}, y = ${y}`);
</script>
</body>
</html>

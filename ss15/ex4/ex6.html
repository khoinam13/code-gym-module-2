<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6 - Kiểm tra nguyên dương</title>
</head>
<body>
<script>
    function isPositive(number) {
        return number > 0;
    }
    let number = 5;
    document.write(`Số ${number} có phải là nguyên dương? ${isPositive(number)}`);
</script>
</body>
</html>
